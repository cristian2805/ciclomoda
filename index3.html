<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <title>Sesiones ABIERTAS | Bienvenido</title>
    <style>
        .nav-tabs {
            flex-wrap: wrap;
        }
        .tab-content > .tab-pane {
            display: none;
        }
        .tab-content > .tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header shadow-sm py-2">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="#" class="navbar-brand fs-4">conference</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Ver grabaciones</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-info rounded-1 text-white">INSCRIBIRSE YA!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- New Section with Tabs and Card -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="intro-tab" data-bs-toggle="tab" data-bs-target="#intro" type="button" role="tab" aria-controls="intro" aria-selected="true">Introducción</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="study-plan-tab" data-bs-toggle="tab" data-bs-target="#study-plan" type="button" role="tab" aria-controls="study-plan" aria-selected="false">Plan de Estudio</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="admission-tab" data-bs-toggle="tab" data-bs-target="#admission" type="button" role="tab" aria-controls="admission" aria-selected="false">Admisión</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="intro" role="tabpanel" aria-labelledby="intro-tab">
                        <p>Bloque de texto introductorio.</p>
                    </div>
                    <div class="tab-pane fade p-3" id="study-plan" role="tabpanel" aria-labelledby="study-plan-tab">
                        <div class="accordion" id="studyPlanAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Primer año
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#studyPlanAccordion">
                                    <div class="accordion-body">
                                        Contenido del primer año.
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Segundo año
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#studyPlanAccordion">
                                    <div class="accordion-body">
                                        Contenido del segundo año.
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Tercer año
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#studyPlanAccordion">
                                    <div class="accordion-body">
                                        Contenido del tercer año.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="admission" role="tabpanel" aria-labelledby="admission-tab">
                        <p>Información sobre admisión.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Modalidad</h5>
                        <p class="card-text">ONLINE</p>
                        <h5 class="card-title">Duración</h5>
                        <p class="card-text">3 años</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Other sections of the page -->
    <!-- Showcase, Sponsors, Expositores, Programa, Testimonials, Tickets, Footer -->

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
</body>
</html>
